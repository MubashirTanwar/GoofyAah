<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Goofy aah</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<!--     <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>

  <body>
    <video id="video" autoplay muted width="1280" height="720"></video>
    <div id="camera-toggle">
      <i class="fas fa-video-slash"style="color: #f00;"></i>
    </div>
    <div class="set">
      <div class="container">
        <div class="row">
          <button class="w tap">w</button>
        </div>
        <div class="row">
          <button class="a tap">a</button>
          <button class="s tap">s</button>
          <button class="d tap">d</button>
          <button class="f tap">f</button>
          <button class="g tap">g</button>
          <button class="h tap">h</button>
          <button class="j tap">j</button>
          <button class="k tap">k</button>
          <button class="l tap">l</button>
        </div>
        <div class="row">
          <button class="n tap">n</button>
          <button class="m tap">m</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
